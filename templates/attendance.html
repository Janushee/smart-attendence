{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Record Attendance</h2>
        <p class="text-center text-secondary">Choose an option below to record attendance:</p>
        <form method="POST" enctype="multipart/form-data" class="mt-4" id="attendanceForm">
            <div class="text-center">
                <h5 class="text-muted">Options:</h5>
                <!-- Live Camera Feed -->
                <div id="cameraContainer" class="mt-3">
                    <video id="camera" autoplay playsinline width="100%" style="border: 1px solid #ccc;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <button type="button" id="captureButton" class="btn btn-lg btn-success mt-2">
                        <i class="fas fa-camera"></i> Capture Live Attendance
                    </button>
                </div>
                <h6 class="text-muted mt-3">OR</h6>
                <!-- Input for uploading a video -->
                <input type="file" name="uploaded_video" accept="video/*" class="form-control mt-3">
                <button type="submit" class="btn btn-lg btn-primary mt-3">
                    <i class="fas fa-upload"></i> Upload Video
                </button>
            </div>
            <input type="hidden" name="captured_image" id="capturedImage">
        </form>
        <!-- Display success message -->
        {% if success %}
            <div class="alert alert-success mt-4" role="alert">
                {{ success }}
            </div>
        {% endif %}
        <!-- Display error message -->
        {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>

<script>
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('captureButton');
    const capturedImageInput = document.getElementById('capturedImage');
    const attendanceForm = document.getElementById('attendanceForm');

    // Initialize camera
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                camera.srcObject = stream;
                camera.play();
            })
            .catch(function (err) {
                alert('Error accessing the camera: ' + err.message);
            });
    } else {
        alert('Camera not supported on this browser.');
    }

    // Capture image from the camera
    captureButton.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form submission
        const context = canvas.getContext('2d');
        canvas.width = camera.videoWidth;
        canvas.height = camera.videoHeight;
        context.drawImage(camera, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg'); // Convert canvas to base64
        capturedImageInput.value = imageData; // Set hidden input value
        alert('Image captured. Submitting the form...');
        attendanceForm.submit(); // Automatically submit the form after capturing
    });

    // Prevent form submission without a captured image or uploaded video
    attendanceForm.addEventListener('submit', function (event) {
        const uploadedVideo = attendanceForm.querySelector('input[name="uploaded_video"]').files.length;
        if (!capturedImageInput.value && !uploadedVideo) {
            event.preventDefault();
            alert('Please capture an image or upload a video before submitting.');
        }
    });
</script>
{% endblock %}
