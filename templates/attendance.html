{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Take Attendance</h2>
        <p class="text-center text-secondary">Choose an option below to record attendance:</p>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="text-center">
                <button type="submit" name="capture" class="btn btn-lg btn-success mt-3">
                    <i class="fas fa-camera"></i> Capture Live Attendance
                </button>
                <h6 class="text-muted mt-3">OR</h6>
                <input type="file" name="uploaded_video" accept="video/*" class="form-control mt-3">
                <button type="submit" class="btn btn-lg btn-primary mt-3">
                    <i class="fas fa-upload"></i> Upload Video
                </button>
            </div>
        </form>
        {% if success %}
            <div class="alert alert-success mt-4" role="alert">
                {{ success }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
